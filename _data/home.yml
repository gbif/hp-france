important:
  reverse: false
  title: Un outil pour les données ADNe
  description: |      # required
    Le GBIF France participe à la phase pilote de l’initiative et gère une instance d’un nouvel outil - le Metabarcoding Data Toolkit (MDT) -, équivalent de l’IPT pour les ressources d’ADNe. 
  # img required
  background: /assets/images/news/ipt-eDNA2.png
  overlayColor: "#000033"
  href: post/2025/toolkit-adne/
  cta:
  - text: En savoir plus
    href: post/2025/toolkit-adne/
    isPrimary: true
important2:
  reverse: true
  title: Troisième appel à communications pour des data papers autour des vecteurs de maladies humaines 
  description: |      # required
   **Date limite le 6 juin**
   
    TDR, GigaScience Press et le GBIF renouvellent leur partenariat pour un numéro spécial axé sur la publication de nouveaux jeux de données qui fournissent des données sur la biodiversité pour la recherche sur les vecteurs de maladies humaines.
  # img required
  background: /assets/images/news/mosquito.jpg
  overlayColor: "#000033"
  href: https://www.gbif.org/news/70AuWTs68FiGEZEyALB1TV/third-call-for-data-papers-describing-datasets-on-vectors-of-human-diseases "target='_blank'"
  cta:
  - text: En savoir plus
    href: https://www.gbif.org/news/70AuWTs68FiGEZEyALB1TV/third-call-for-data-papers-describing-datasets-on-vectors-of-human-diseases "target='_blank'"
    isPrimary: true
important3:
  reverse: false
  title: Formation FRB-Cesab/PNDB/GBIF France "La donnée en biodiversité, de l'acquisition à l'ouverture" seconde édition
  description: |      # required
   Le Cesab (Centre de synthèse et d'analyse sur la biodiversité) de la FRB, le Pôle National des Données de Biodiversité (PNDB) et GBIF France proposent la seconde édition de la formation "La donnée en biodiversité : de l'acquisition à l'ouverture".
  # img required
  background: /assets/logo/logo_cesab-dezoom.png
  overlayColor: "#000033"
  href: https://www.fondationbiodiversite.fr/evenement/frb-cesab-la-donnee-en-biodiversite-de-lacquisition-a-louverture-2025/ "target='_blank'"
  cta:
  - text: En savoir plus
    href: post/2025/cesab-2/
    isPrimary: true
